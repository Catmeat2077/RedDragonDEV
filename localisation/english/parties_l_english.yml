l_english:
 communism:0 "Marxist-Leninist"
 communism_noun:0 "Marxism-Leninism"
 communism_desc:0 "Socialist One Party State"
 communism_ideology:0 "Marxism_Leninism"
 communism_ideology_desc:0 "Workers of the World Unite! All Power to the Soviets! The rallying cry to many people through the world, originating in the USSR in 1917 Marxism-Leninism seeks to remake the world under a form of socialism usually involving a planned economic model and the practice of Democratic Centralism."
 mao_zedong_thought:0 "Maoism"
 mao_zedong_thought_noun:0 "Mao Zedong Thought"
 mao_zedong_thought_desc:0 "Revolutionary"
 mao_zedong_thought_ideology_desc: "Many groups fall under the title of maoism mostly having their origins among peasant workers. It has various different strains of belief all with a few consistencies about the use of populist/nationalist rhetoric and the use of and focus on the peasantry in politics."
 fascism:0 "Fascist"
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Corporate State"
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "An authoritarian, nationalistic, illiberal ideology, Fascism has been described by communists as capitalism in decay. Although colluquially used to refer to right wing authoritarian regimes in general, Fascism has been described by its followers as being neither left, nor right but rather a revolutionary third position."
 socialism:0 "Socialist"
 socialism_noun:0 "Socialism"
 socialism_desc: "Non Marxist Socialism"
 socialism_ideology_desc: "Socialist organizations and parties take up many forms and appear in various different ways often to the detriment to the landlords and owner class."
 democratic:0 "Liberal"
 democratic_noun:0 "Liberalism"
 democratic_desc:0 "Liberal Free Market State"
 democratic_ideology_desc:0 "A liberal state hopes to achieve the goals of its people by prioritizing the needs of the individual over anyone else how one implements this is left up to interpretation but liberals will always uphold the beliefs of preserving and celebrating individuality."
 neutrality:0 "Despotic"
 neutrality_noun:0 "Despotism"
 neautrality_desc:0 "Dictatorship"
 neautrality_ideology:0 "Despotism"
 neutrality_ideology_desc:0 "Various people have been labeled with the word despot through history, and many have also taken the label themselves and worn it with pride. A despotic nation will often have a single individual or a clique of officers making executive decisions without much input from the general population."